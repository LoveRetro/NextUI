minarch_rewind_granularity = 16
minarch_rewind_skip_compression = off
minarch_rewind_buffer_mb = 64

-gpsp_save_method = libretro

bind Up = UP
bind Down = DOWN
bind Left = LEFT
bind Right = RIGHT
bind Select = SELECT
bind Start = START
bind A Button = A
bind B Button = B
bind A Turbo = NONE:X
bind B Turbo = NONE:Y
bind L Button = L1
bind R Button = R1
